<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQ.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>

    <article class="side-image">
      <img class="img-dsk" src="/images/image-product-desktop.jpg" alt="">
      <img class="img-mob" src="/images/image-product-mobile.jpg" alt="">
    </article>

    <article class="side-infoSale">
      <h1>PERFUME</h1>
      <b class="title-perfume">Gabrielle Essence Eau De Parfum</b>
      <p class="description-perfume">A floral, solar and voluptuous 
        interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices"> 
          <b class="price-style"> $149.99</b>
          <b class="last-price">$169.99</b><br>
        </div>
        
      <b class="buy-product-style"> Add to Cart</b>
    </article>

  </main>
